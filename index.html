<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title> Spartan Regatta </title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1> Spartan Regatta </h1>
      <p> Sign-up and T-shirt Order Site </p>
    </div>

    <div class="text-center">
      <p> Thank you for your interest in joining the Spartan Regatta! </p>
      <p> Please fill out the following form with your name, email, home address, etc. </p>
      <p> We are also giving all participants a free T-shirt! </p>
    </div>

  </body>
</html>

<form>

  <div class="container center_div">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
  </div>

  <div class="container center_div">
    <div class="form-row">
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Address">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="City">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="State (ex. MI)">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="ZIP Code">
      </div>
    </div>
  </div>

</form>
