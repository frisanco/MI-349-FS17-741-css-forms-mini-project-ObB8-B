<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title> Spartan Regatta </title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1> Spartan Regatta </h1>
      <p> Sign-up and T-shirt Order Site </p>
    </div>

    <div class="text-center">
      <p> Thank you for your interest in joining the Spartan Regatta! </p>
      <p> Please fill out the following form with your name, email, home address, etc. </p>
      <p> We are also giving all participants a free T-shirt! </p>
    </div>

    <form>

      <div class="container center_div">
        <div class="form-row">

          <div class="col">
            <label for="firstName"> First Name </label>
            <input type="text" class="form-control" placeholder="First name" id="firstName">
          </div>

          <div class="col">
            <label for="lastName"> Last Name </label>
            <input type="text" class="form-control" placeholder="Last name" id="lastName">
          </div>
        </div>
      </div>

      <div class="container center_div">
        <div class="form-row">

          <div class="col-7">
            <label for="streetaddress"> Street Address </label>
            <input type="text" class="form-control" placeholder="Address" id="streetaddress">
          </div>

          <div class="col">
            <label for="city"> City </label>
            <input type="text" class="form-control" placeholder="City" id="city">
          </div>

          <div class="col">
            <label for="state"> State </label>
            <input type="text" class="form-control" placeholder="State (ex. MI)" id="state">
          </div>

          <div class="col">
            <label for="zip"> ZIP </label>
            <input type="text" class="form-control" placeholder="ZIP Code" id="zip">
          </div>

        </div>
      </div>

      <div class="container center_div">
        <div class="form-row">

          <div class="col">
            <label for="phone"> Phone Number </label>
            <input type="text" class="form-control" placeholder="Phone" id="phone">
          </div>

          <div class="col">
            <label for="age"> Age </label>
            <input type="text" class="form-control" placeholder="Age" id="age">
          </div>

          <div class="col">
            <div class="custom-controls-stacked">
              <label for="gender"> Gender </label>
              <label class="custom-control custom-radio" id="gender">
                <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> Male </span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> Female </span>
              </label>
            </div>
          </div>

          <div class="col">
            <label for="TShirtSize"> T-Shirt Size </label>
            <div class="container center_div">
                <select class="custom-select" id="TShirtSize">
                  <option selected> Select </option>
                  <option value="S"> S </option>
                  <option value="M"> M </option>
                  <option value="L"> L </option>
                  <option value="XL"> XL </option>
                </select>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
          </div>

        </div>
      </div>

    </form>

  </body>
</html>
